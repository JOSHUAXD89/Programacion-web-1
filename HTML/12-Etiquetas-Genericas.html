<!-- 
 
Etiquetas Genericas

Existen dos etiquetas que nos ayudan a crear elementos de tipo bloque y linea.

div - Se usa como una división y semánticamente no significa nada. Pero sirve como un contenedor de bloque.

span - es un contenedor de línea, se suele usar para encerrar palabras o pequeños textos. Semánticamente no significa nada.

Contenedor de Bloque

- Van a ocupar todo el ancho disponible y darán un salto de línea.

Contenedores de Línea

- Van a ocupar el ancho de su contenido y no dan salto de línea. 

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Genéricas</title>
</head>
<body>
 
    <h1>Etiquetas Genéricas</h1>

  <div>
    Esto es un <span style="color:red">elemento de bloque.</span> 
  </div>

  <div>
    Esto es otro elemento de bloque. <span style="color: red">Y yo soy un elemento de linea.</span>
  </div>

</body>
</html>
