<!-- 
 
Estructura básica

<!--DOCTYPE html> Declara el tipo de documento y la versión de HTML que se esta utilizando.

<html lang="es"> Elemento raíz que contiene todo el contenido del documento. El atributo "lang" específica el idioma del contenido.

<head> Contiene metadatos sobre el documento, como el conjunto de caracteres, la vista para dispositivos móviles y el tíyulo del documento.

  <meta charset="UTF-8"/> Define la codificación de caracteres utilizada en el documento.

  <meta name="viewport" content="width=devide-width, initial-scale=1.0" /> configura la vista para que sea responsiva en dispositivos móviles.

  <title> Define el titulo de la página que aparece en la pestaña del navegador.

  <body> Contiene el contenido visible de la página web, como encabezados, párrafos, imágenes, formularios, secciones, etc, etc, etc... 

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Básica de HTML</title>
</head>
<body>
    
</body>
</html>
