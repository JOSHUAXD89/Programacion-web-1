<!-- 
 
Para colocar imagenes dentro de html utilizamos la etiqueta:

<img />

Es una etiqueta de autocierre (selfclosing). En html 5 no es necesaria la/, pero como buena práctica la seguimos usando.

El atributo src (source y origen) le indica a la etiqueta la imagen a mostrar. Puede recibir una url externa o el path (ubicación) del elemento interno.

El atributo alt (alternative o texto alternativo) es un conjunto de caracteres que se mostraran en caso de que la imagen no pueda ser rendereada por el navegador.Tambien ayuda a mejorar la accesibilidad en navegadores con asistentes de voz. Una buena práctica es siempre declarar este atributo con su valor.

Los atributos width y height nos permiten manipular el tamaño de las imágenes directamente en el html. No es muy recomendable pero es posible hacerlo, lo ideal es hacerlo con CSS.

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>Imágenes</h1>
  <p>Las imagenes nos permiten colocar elementos visuales en los sitios web.</p>

  <h2>Imagen Externa</h2>

  <img src="https://share.google/images/XwyHGPD77Ij4pKEXl" alt="Imágen de un personaje de la serie Hazbin Hotel" width="400px" height="auto">

</body>
</html>
