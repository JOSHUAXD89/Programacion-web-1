<!-- 
 
Etiquetas HTML

Las etiquetas son los elementos que se dibujan en el navegador, existen tres tipos:

1. Apertura Indican cuando comienza a crearse un elemento,su sintaxis es:

  <nombre del elemento> 

2. Cierre Indican cuando se termina un elemento y su sintaxis es:

  </nombre del elemento>
3. De autocierre (self closing) Estos elementos no tienen etiqueta de cierre y su sintaxis es:

  <nombre del elemento />

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas en HTML</title>
</head>
<body>
    
</body>
</html>
