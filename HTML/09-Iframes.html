<!-- 
 
Iframes

Sirven para incrustar contenido externo como videos de youtube, mapas, documentos, enterfaces.

- src: direcciÃ³n de contenido
- width: ancho
- height: alto
- allowfullscreen: permite la pantalla completa

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>

    <h1>Iframes</h1>

    <h2>Video Youtube</h2>

     <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/EHnCPZyvL5A?si=BuSQMmOH_tusNF15" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h2>Mapa de Google Maps</h2>

     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.361309112207!2d-98.21385132399921!3d19.04784555285427!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc6d4531e0fff%3A0xaf32047582fa31ba!2sAS%20Media%20Centro%20de%20Formaci%C3%B3n%20Profesional%20A.C.!5e0!3m2!1ses-419!2smx!4v1758825807888!5m2!1ses-419!2smx" width="1200" height="400" style="border:2;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
</body>
</html>
