<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Perfil / Joshua</title>
    <link rel="stylesheet" href="/Card-profile/style.CSS">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">">
</head>
<body>
    <article class="profile-card">

        <figure class="profile-header">
            <img class="profile-photo" src="./Vox.jpg" alt="Fotografía de Joshua Ramírez Moreno">
            <figcaption class="profile-details">
                <h2>Joshua Ramírez Moreno</h2>
                <p>Artista digital</p>
            </figcaption>
        </figure>

        <section class="profile-skills">
            <h3>Habilidades</h3>
            <ul class="skills-list">
                <li>Ilustración</li>
                <li>Animación Digital</li>
                <li>Motion Graphics</li>
            </ul>
        </section>

        <div class="profile-contact">
            <a class="contact-buttom" href="#">Enviar Mensaje</a>
            <div class="social-media">
                <img src="./instagram.svg" alt="Ícono Instagram">
                <img src="./youtube (2).svg" alt="Ícono Youtube">
                <img src="./discord.svg" alt="Ícono Discord">
            </div>
        </div>

        <span class="status-badge">
            Disponible
        </span>
        

    </article>
</body>
</html>
