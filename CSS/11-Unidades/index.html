<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades</title>
    <link rel="stylesheet" href="/11-Unidades/style.CSS">
</head>
<body>
    <h1>Unidades</h1>

    <section>
        <h2>Unidades Absolutas</h2>
        <div class="box px">Píxeles</div>
        <div class="box cm">Centímetros</div>
        <div class="box in">Pulgadas</div>
    </section>

    <article>
        <h2>Unidades Relativas</h2>
        <div class="box em">EM</div>
        <div class="box rem">REM</div>
        <div class="box percent">Porcentaje</div>
        <div class="box vw">Ancho Viewport</div>
        <div class="box vh">Alto Viewport</div>
        <div class="box vmin">Viewport Mínimo</div>
        <div class="box vmax">Viewport Máximo</div>
    </article>
</body>
</html>
